<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <label for="name" class="details">Full Name</label>
                    <input type="text" placeholder="Enter Your Name" required>

                </div>     
                
                <div class="input-box">
                    <label for="name" class="details">User Name</label>
                    <input type="text" placeholder="Enter Your UserName" required>

                </div> 

                <div class="input-box">
                    <label for="Email" class="details">Email</label>
                    <input type="text" placeholder="Enter Your Email" required>

                </div> 

                <div class="input-box">
                    <label for="Phone Number" class="details">Phone Number</label>
                    <input type="text" placeholder="Enter Your Phone Number" required>

                </div> 

                <div class="input-box">
                    <label for="Password" class="details">Password</label>
                    <input type="text" placeholder="Enter Your Password" required>

                </div> 

                <div class="input-box">
                    <label for="Confirm Password" class="details">Confirm Password</label>
                    <input type="text" placeholder="Confirm Your Password" required>

                </div> 

            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <label for="Gender" class="gender-title">Gender</label>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>            
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>            
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>            
                    </label>
                </div>


            </div>
            <div class="button">

                <input type="submit" name="" value="Register">
            </div>

        </form>
    </div>
</body>
</html>
